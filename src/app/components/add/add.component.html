<div>
    <form #register="ngForm" (ngSubmit)="onClickSubmit(register.value)">
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Add Contact:</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Enter name" required value="" ngModel>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <input class="form-control" type="email" id="email" name="email" placeholder="Enter email" value="" ngModel>
            </div>
            <div class="col">
                <input class="form-control" type="text" id="telephone_number" name="telephone_number" placeholder="Enter telephone number" value="" oninput="this.value = this.value.trim()" ngModel>
            </div>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="favorite" value="1" ngModel> Favorite
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
