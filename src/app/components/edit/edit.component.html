<div *ngIf="contact">
    <h2>{{contact.name | uppercase}} Details</h2>
    <div>id: {{contact.id}}</div>
    <div>
        <div class="mb-3 mt-3">
            <label for="name" class="form-label">Edit Contact:</label>
            <input class="form-control" type="text" [(ngModel)]="contact.name" id="name" name="name" placeholder="Enter name" required value="" ngModel>
        </div>
        <div class="mb-3 row">
            <div class="col">
                <input class="form-control" type="email" id="email" [(ngModel)]="contact.email" name="email" placeholder="Enter email" value="" ngModel>
            </div>
            <div class="col">
                <input class="form-control" type="text" id="telephone_number" [(ngModel)]="contact.telephone_number" name="telephone_number" placeholder="Enter telephone number" oninput="this.value = this.value.trim()" value="" ngModel>
            </div>
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" [(ngModel)]="contact.favorite" [checked]="contact.favorite" name="favorite" required value="1" ngModel> Favorite
            </label>
        </div>
    </div>
</div>

<div>
    <button class="btn btn-success" *ngIf="contact" type="button" (click)="save()">SAVE</button>
    <button class="btn btn-primary ms-3" type="button" (click)="goBack()">GO BACK</button>
</div>
