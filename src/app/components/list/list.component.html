<hr>

<div class="input-group">
    <input class="form-control" type="text" placeholder="Search contact" #filter>
    <button class="btn btn-success" type="button" (click)="searchContacts(filter.value)">Search</button>
</div>


<div class="mt-3">
    <button class="btn btn-primary" (click)="getContacts()">ALL</button>
    <button class="btn btn-success ms-3" (click)="getFavorites()">FAVORITES</button>
</div>

<div>
    <table class="mt-3 table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Telephone Number</th>
                <th>Favorite</th>
                <th>Creation Timestamp</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contact of contacts_list" [ngClass]="{'table-success': contact.favorite}">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.telephone_number}}</td>
                <td><input class="form-check-input" type="checkbox" [checked]="contact.favorite" value=1 (change)="isFavorite(contact)"></td>
                <td>{{contact.creation_timestamp}}</td>
                <td><a class="bg-transparent text-decoration-none" routerLink="/contact/{{contact.id}}">EDIT</a></td>
                <td><button class="btn btn-sm btn-danger" type="button" (click)="deleteContact(contact)">X</button></td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <form>
        <div class="row">
            <div class="col">
                <label for="page" class="form-label">Page:</label>
            </div>
            <div class="col">
                <label for="num" class="form-label">Number of rows:</label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="form-control" type="number" value="1" #page>
            </div>
            <div class="col">
                <input class="form-control" type="number" value="5" #num>
            </div>
        </div>
        <button class="my-3 btn btn-primary" type="button" (click)="paginate(page.value, num.value)">SET PAGE AND ROW</button>
    </form>
</div>
